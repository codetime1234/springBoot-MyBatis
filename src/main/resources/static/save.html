<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <link rel="stylesheet" href="bt/css/bootstrap.min.css">
    <link rel="stylesheet" href="bt/css/bootstrap-theme.min.css">
    <script type="text/javascript" src="bt/js/jquery.js"></script>
    <script type="text/javascript" src="bt/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <form>
        <div class="form-group">
            <label for="username">用户名</label>
            <input type="text" class="form-control" id="username" placeholder="username">
        </div>
        <div class="form-group">
            <label for="password">密码</label>
            <input type="password" class="form-control" id="password" placeholder="password">
        </div>
        <div class="form-group">
            <label for="password2">重复密码</label>
            <input type="password" class="form-control" id="password2" placeholder="password">
        </div>
        <input id="sub" class="btn btn-success form-control" type="button" value="注册">
    </form>
</div>
</body>
</html>

<script type="text/javascript">

        $("#sub").click(function() {

        var userName = $("#username").val();
        var passWord = $("#password").val();
        var rePassWord = $("#password2").val();

        // 用户名是不是为空
        if(userName.length === 0) {
            alert("用户名不能为空");
            return; // 不让程序继续往下执行了
        }

        // 密码是不是为空
        if(passWord.length === 0) {
            alert("密码不能为空");
            return; // 不让程序继续往下执行了
        }

        // 判断密码和重复密码是否一致
        if(passWord !== rePassWord) {
            alert("两次密码输入不一致");
            return; // 不让程序继续往下执行了
        }

        // 封装数据，并提交给后端接口
        var user = {
            "username" : userName,
            "password" : passWord
        };

        // 将实体类转换为JSON
        var userJson = JSON.stringify(user);

        // 提交给后端接口
        $.post({
            url: 'user/save',
            data: userJson,
            contentType: 'application/json',
            success: function (data) {
                alert(data)
            }
        });


    })

</script>
